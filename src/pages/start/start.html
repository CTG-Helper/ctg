<ion-content padding class="content flex-container" text-center>


  <div class="flex-container flex-end">
    <button ion-button clear class="shadow-light-button flag-button" (click)="onLanguageChange()">
      <i [ngClass]="isEnglish ? 'icon-flag-swedish' : 'icon-flag-english'"></i>
    </button>
  </div>

  <div class="make-me-center-y flex-container">
    <div text-center>
      <img class="team-logo" src="./assets/team-logo.png" alt="">
    </div>

    <div class="bottom-content" text-center>
      <hr class="hr-style">
      <div text-center class="button-holder">
        <button color="light" class="shadow-light-button" ion-button [navPush]="ctgPage" full block>{{'CTG_BUTTON' |
          translate}}
        </button>
        <button color="light" class="shadow-light-button" ion-button [navPush]="instructionPage" full>
          {{'INSTRUCTIONS_BUTTON' | translate}}
        </button>
        <button color="light" class="shadow-light-button" ion-button [navPush]="aboutPage" full>{{'ABOUT_BUTTON' |
          translate}}
        </button>
      </div>
      <hr class="hr-style">
      <p class="team-text" text-center>Â© Developerteam</p>
    </div>
  </div>


</ion-content>
