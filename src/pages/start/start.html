    </button>
  </div>

  <div text-center>
    <img class="team-logo" src="./assets/team-logo.png" alt="">
  </div>

  <hr class="hr-style">
  <div style="margin:10% 0; font-weight:bold;" text-center>
    <button color="light" class="shadow-light-button" ion-button [navPush]="ctgPage" full block>{{'CTG_BUTTON' | translate}}</button>
    <button color="light" class="shadow-light-button" ion-button [navPush]="instructionPage" full>{{'INSTRUCTIONS_BUTTON' | translate}}</button>
    <button color="light" class="shadow-light-button" ion-button [navPush]="aboutPage" full>{{'ABOUT_BUTTON' | translate}}</button>
  </div>
