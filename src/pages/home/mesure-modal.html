<ion-header>
  <ion-navbar color="{{color}}">
    <button (click)="close()" ion-button color="light" icon-only class="back-icon">
      <ion-icon name='arrow-down'></ion-icon>
    </button>
    <ion-title>
      CTG decision support
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

<h3 text-center class="modal-header interpretation-text">{{Interpretation}}</h3>
<hr>
<h4 text-center>Measures</h4>
<ul>
  <li *ngFor="let m of measureList" class="measure-listItem">
    {{ m.measure }}
  </li>
</ul>


</ion-content>
