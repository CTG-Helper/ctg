<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      <ion-icon name="information-circle" icon-left></ion-icon>
      {{title}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="close()">
        <span ion-text>Cancel</span>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>{{informationText}}</p>

  <div text-center>
    <button ion-button icon-right (click)="close()">
      Close down
      <ion-icon name="arrow-down"></ion-icon>
    </button>
  </div>
</ion-content>
