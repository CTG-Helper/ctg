<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      {{title | translate }}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="close()">
        <span ion-text>{{'CANCEL' | translate }}</span>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h4>{{title | translate }}</h4>
  <p>{{informationText | translate}}</p>

  <img *ngIf="title == 'ACCELERATIONS'" src="./assets/ctg-images/accelerations.png" alt="">


  <div text-center>
    <button ion-button icon-right (click)="close()">
      {{'CLOSE_DOWN' | translate }}
      <ion-icon name="arrow-down"></ion-icon>
    </button>
  </div>
</ion-content>
