<ion-header>
  <ion-navbar color="{{color}}">
    <ion-title text-center>
      {{'MEASURES' | translate }}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="close()">
        <span ion-text>{{'CANCEL' | translate }}</span>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <h3 text-center class="modal-header interpretation-text">{{interpretation | translate }}</h3>
  <hr>
  <h4 text-center>{{'MEASURES' | translate }}</h4>
  <ul>
    <li *ngFor="let measureItem of measureList" class="measure-listItem">
      {{ measureItem | translate }}
    </li>
  </ul>

  <div text-center>
    <button ion-button icon-right (click)="close()" class="dismissButton">
      {{'CLOSE_DOWN' | translate }}
      <ion-icon name="arrow-down"></ion-icon>
    </button>
  </div>


</ion-content>
